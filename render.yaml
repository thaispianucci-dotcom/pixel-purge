services:
  - type: web
    name: pixel-purge
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: UPLOAD_FOLDER
        value: "/tmp/uploads"
